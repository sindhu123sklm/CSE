<!Doctype html>
<html>
    <head>
        <title>
            Admission Form
        </title>
    </head>
    <body>
        <h1 align="center" style="color: red;">ADMISSION FROM</h1>
        <table border="1">
            <tr>
                <th><label>Name:</label></th>
                <td><input type="text" name="name_txt"></input></td>
            </tr>
            <tr>
                <th><label>Father Name:</label></th>
                <td><input type="text" name="fname_txt"></input></td>
            </tr>
            <tr>
                <th><label>College:</label></th>
                <td><input type="text" name="college_name"></input></td>
            </tr>
            <tr>
                <th><label>Date of joining:</label></th>
                <td><input type="date" name="dof"></input></td>
            </tr>
            <tr>
                <th><label>E_mail:</label></th>
                <td><input type="e-mail" name="mail_name"></input></td>
            </tr>
            <tr>
                <th><label>Mobile Number:</label></th>
                <td><input type="number" name="num"></input></td>
            </tr>
        </table>
    </body>
</html>
